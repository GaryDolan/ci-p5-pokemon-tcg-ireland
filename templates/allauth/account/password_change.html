{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <h2 class="text-center mt-2"><strong>{% trans "Change Password" %}</strong></h2>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center">
            <button class="btn btn-custom-yellow my-3" type="submit" name="action">{% trans "Change Password" %}</button>
        </div>
        
    </form>
{% endblock %}
