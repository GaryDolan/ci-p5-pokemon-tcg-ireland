{% extends "base.html" %}
{% load static %}
{% load basket_tools %}


{% block extra_title %}Edit product{% endblock %}

{% block content %}
<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-11 col-md-6 text-center mt-3 mb-3">
            <h2><strong>Edit Product</strong></h2>
            <hr class="w-75 mb-1 mx-auto">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-11 col-md-6 border rounded-4 bg-white shadow py-3 mb-3">
            <form method="POST" action="{% url 'edit_product' product.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-end mt-3">
                    <a class="btn btn-custom-blue" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-custom-yellow" type="submit">Update Product</button>
                </div>
            </form>
        </div>
    </div>

</div>

{% endblock %}
